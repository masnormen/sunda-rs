name: ğŸ¦€ Build Rust package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: ["windows-latest", "macos-latest", "ubuntu-latest"]
        os: ["ubuntu-latest"]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v2

    - name: ğŸ“¦ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: ğŸšš Build with Cargo
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --release --all-features